name: Update Constants
run-name: Update Constants

on:
  workflow_dispatch:

jobs:
  update-constants:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: List files
        run: find . -type f | grep -v '.git'

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: List files
        run: find . -type f | grep -v '.git'
